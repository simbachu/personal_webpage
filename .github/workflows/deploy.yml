name: Deploy to Shared Hosting

on:
  push:
    branches:
      - main
      - developing

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set deployment paths
        id: deploy_path
        run: |
          # Handle case where the branch is developing by appending a dev/ prefix to the paths
          # On main: www/, private/, vendor/
          # On dev:  www/dev/, private/dev/, vendor/dev/ (separate vendor to avoid conflicts)
          if [ "$GITHUB_REF" = "refs/heads/developing" ]; then
            PATH_OFFSET="dev/"
          else
            PATH_OFFSET=""
          fi

          PUBLIC_PATH="${{ secrets.SSH_PUBLIC_PATH || '/www' }}/${PATH_OFFSET}"
          PRIVATE_PATH="${{ secrets.SSH_PRIVATE_PATH || '/private' }}/${PATH_OFFSET}"
          VENDOR_PATH="${{ secrets.SSH_VENDOR_PATH || '/vendor' }}/${PATH_OFFSET}"

          echo "public=$PUBLIC_PATH" >> $GITHUB_OUTPUT
          echo "private=$PRIVATE_PATH" >> $GITHUB_OUTPUT
          echo "vendor=$VENDOR_PATH" >> $GITHUB_OUTPUT





      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Create deployment directories on server
        run: |
          ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT || 22 }} \
            ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} \
            "mkdir -p ${{ steps.deploy_path.outputs.public }} ${{ steps.deploy_path.outputs.private }} ${{ steps.deploy_path.outputs.vendor }}"

      - name: Deploy public files via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT || 22 }}" \
            ./public/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ steps.deploy_path.outputs.public }}/

      - name: Deploy private files via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT || 22 }}" \
            ./private/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ steps.deploy_path.outputs.private }}/

      - name: Deploy vendor directory via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no -p ${{ secrets.SSH_PORT || 22 }}" \
            ./vendor/ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ steps.deploy_path.outputs.vendor }}/

      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key

